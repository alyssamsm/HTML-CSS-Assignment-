<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="cover-photo">
            <img src="./images/cover.jpg" alt="Cover Photo">
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="./images/profile.jpeg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Alyssa</h2>
                <p class="title">Web Developer</p>
                <p class="bio">Has a strong passion for software development and web technologies.</p>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://www.facebook.com/alyssamae.macatula" target="_blank"><img src="images/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.linkedin.com/in/alyssa-mae-macatula?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="discordapp.com/users/" target="_blank"><img src="images/discord.png" alt="Discord"></a></li>
                <li><a href="https://github.com/alyssamsm" target="_blank"><img src="images/github.png" alt="GitHub"></a></li>
            </ul>
        </div>        
    </div>
</body>
</html>
